<!DOCTYPE html>
<html>
<head>
    <title>Tarot AR</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #overlay { position: absolute; top: 20px; left: 20px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; z-index: 1; }
        #options { margin-bottom: 10px; }
        #interpretation { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="options">
            <label for="deckType">Tipo de Mazo:</label>
            <select id="deckType">
                <option value="major">Solo Arcanos Mayores</option>
                <option value="full">Mazo Completo</option>
            </select><br><br>
            <label for="spreadType">Tipo de Tirada:</label>
            <select id="spreadType">
                <option value="one-card">Una Carta</option>
                <option value="three-card">Tres Cartas</option>
                </select><br><br>
            <button id="startReading">Iniciar Lectura</button>
        </div>
        <div id="interpretation"></div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
